<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading-text text-center">Library App</h1>

    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="book title" />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input 
        class="form-control"
          type="text"
          name="author"
          id="author"
          placeholder="book author"
        />
      </div>

      <div class="form-group">
        <label for="pages">Pages</label>

        <input class="form-control" type="number" name="pages" id="pages" />
        <small id="pagesHelp" class="form-text text-muted">Cannot be 0</small>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" name="status" id="status">
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>
      </div>

      <br />
      <button class="btn btn-primary" type="submit">Add Book</button>
    </form>

    
    <h2 class="my-books text-center">My Books</h2>
    <div id="library">
        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
